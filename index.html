<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Security Bot Registration</title>
  <style>
    /* Body Styling */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column; /* Stack the form and footer vertically */
      background: linear-gradient(45deg, #6a11cb, #2575fc); /* Blue-Purple Gradient */
      background-size: 400% 400%;
      animation: gradientAnimation 10s ease infinite;
      color: #fff;
      overflow: hidden;
    }

    /* Background Gradient Animation */
    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    /* Container Styling */
    .container {
      width: 100%;
      max-width: 600px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }

    /* Header Styling */
    h1 {
      text-align: center;
      color: #ff4c4c;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    /* Form Styling */
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-size: 1.1rem;
      margin-bottom: 5px;
    }

    input[type="email"], input[type="password"], input[type="text"], select {
      width: 100%;
      padding: 12px;
      border: 1px solid #555;
      border-radius: 8px;
      background-color: #333;
      color: #fff;
      font-size: 1rem;
    }

    /* Submit Button Styling */
    input[type="submit"] {
      padding: 12px;
      border: none;
      background-color: #ff4c4c;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #e43e3e;
    }

    /* Error Message Styling */
    .error {
      color: #ff4c4c;
      font-size: 0.9rem;
      margin-top: 10px;
    }

    /* Footer Styling */
    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.7);
      font-style: italic;
    }

    /* Media Queries for Responsiveness */
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .container {
        padding: 20px;
      }

      input[type="submit"] {
        font-size: 1rem;
      }
    }

  </style>
</head>
<body>

  <div class="container">
    <h1>Discord Security Bot Registration</h1>
    <form id="registrationForm">
      
      <!-- Email Field -->
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required placeholder="e.g., user@gmail.com">

      <!-- Password Field -->
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <!-- Confirm Password Field -->
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>

      <!-- Custom CAPTCHA -->
      <label for="captcha">Enter the number you see:</label>
      <div id="captchaBox" style="display: flex; align-items: center; justify-content: space-between;">
        <span id="captchaText" style="font-size: 1.5rem; font-weight: bold;">12345</span>
        <input type="text" id="captcha" name="captcha" required placeholder="Enter CAPTCHA">
      </div>

      <!-- Submit Button -->
      <input type="submit" value="Register">

      <!-- Error Message -->
      <p class="error" id="errorMessage"></p>
    </form>
  </div>

  <!-- Footer Text -->
  <footer>
    <p>Â© 2025 Soy, All rights reserved.</p>
  </footer>

  <script>
    // Form Validation
    const form = document.getElementById('registrationForm');
    const errorMessage = document.getElementById('errorMessage');

    // Generate a random CAPTCHA number
    const captchaText = document.getElementById('captchaText');
    const captchaInput = document.getElementById('captcha');

    function generateCaptcha() {
      const randomNumber = Math.floor(Math.random() * 90000) + 10000; // Random 5-digit number
      captchaText.textContent = randomNumber;
      return randomNumber;
    }

    const captchaAnswer = generateCaptcha(); // Generate initial CAPTCHA

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const captcha = captchaInput.value;

      // Clear previous error messages
      errorMessage.textContent = '';

      // Simple email validation to check only major domains (gmail, yahoo)
      const validEmailPattern = /^[a-zA-Z0-9._%+-]+@(gmail\.com|yahoo\.com)$/;
      if (!validEmailPattern.test(email)) {
        errorMessage.textContent = 'Please enter a valid email (Gmail or Yahoo only).';
        return;
      }

      // Check if passwords match
      if (password !== confirmPassword) {
        errorMessage.textContent = 'Passwords do not match.';
        return;
      }

      // Validate CAPTCHA
      if (captcha !== captchaAnswer.toString()) {
        errorMessage.textContent = 'Invalid CAPTCHA. Please try again.';
        generateCaptcha(); // Regenerate CAPTCHA if incorrect
        return;
      }

      // Success message
      errorMessage.textContent = 'Registration successful!';
      errorMessage.style.color = 'green';
    });
  </script>

</body>
</html>
